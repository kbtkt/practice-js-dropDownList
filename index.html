<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropdownlist</title>
</head>

<body>
    <form action="">
        <label for="type">ご利用種別</label>
        <select name="" id="type">
            <option value="none">お選びください</option>
            <option value="transfer">選択1</option>
            <option value="newp">選択2</option>
            <option value="personal">選択3</option>
        </select>
        <p style="color: red;" id="message">選択しますと、注意事項等ご案内が表示されます</p>
    </form>

    <script src="main.js" defer></script>
</body>

</html>
